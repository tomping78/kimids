              <section class="av_textblock_section">
                <p class="kimi-title">Total solution Provider company</p>
                <div class="avia_textblock" itemprop="text">
                  <script>
                    (function ($) {
                      $(window).ready(function () {
                        res();
                        $(window).resize(function () {
                          res();
                        });
                        function res() {
                          var he = $(window).height();
                          $(".fixbg-ul, .fix-after").css("height", he);
                        }
                      });
                      $(document).ready(function () {
                        $(".fixbg-ul > div").each(function () {
                          var $this = $(this);
                          var ind = $(this).index();
                          var eff = $(this).find(".phi-zup");
                          var txt = $(this).find(".phi-tit");

                          eff.mouseenter(function () {
                            open();
                          });
                          eff.mouseleave(function () {
                            close();
                          });

                          function open() {
                            $(".fixbg-ul > div").removeClass("has-active");
                            $(".fix-bg > div").removeClass("is-active");
                            $this.addClass("has-active");
                            $(".fix-bg > div").eq(ind).addClass("is-active");
                            $("#section01").addClass("fix-active");
                          }
                          function close() {
                            $(".fixbg-ul > div").removeClass("has-active");
                            $("#section01").removeClass("fix-active");
                          }
                        });
                      });
                    })(jQuery);
                  </script>
                </div>
              </section>

          </div>
